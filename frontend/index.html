<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Chat en Tiempo Real</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Login/Register Section -->
	<div id="auth-section">
		<div id="login-form">
			<h2>Iniciar Sesión</h2>
			<input type="email" id="login-email" placeholder="Correo electrónico" />
			<input type="password" id="login-password" placeholder="Contraseña" />
			<button onclick="login()">Iniciar Sesión</button>
			<p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
		</div>
		<div id="register-form" style="display: none;">
			<h2>Registrarse</h2>
			<input type="text" id="register-name" placeholder="Nombre" />
			<input type="email" id="register-email" placeholder="Correo electrónico" />
			<input type="password" id="register-password" placeholder="Contraseña" />
			<button onclick="register()">Registrarse</button>
			<p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
		</div>
	</div>

	<!-- Rooms Section -->
	<div id="rooms-section" style="display: none;">
		<h2>Salas de Chat</h2>
		<button onclick="showNewRoomForm()">+ Nuevo Chat</button>
		<div id="new-room-form" style="display: none;">
			<input type="text" id="new-room-name" placeholder="Nombre de la sala" />
			<button onclick="createRoom()">Crear Sala</button>
			<button onclick="cancelNewRoom()">Cancelar</button>
		</div>
		<ul id="rooms-list"></ul>
	</div>

	<!-- Chat Section -->
	<section id="chat-section" style="display: none;">
		<div class="chat-header">
			<h2 id="chat-room-name"></h2>
			<button onclick="backToRooms()">← Volver</button>
		</div>
		<div id="messages" class="messages"></div>
		<div class="chat-input">
			<input type="text" id="message-input" placeholder="Escribe un mensaje..." />
			<button onclick="sendMessage()">Enviar</button>
		</div>
	</section>

	<script src="/socket.io/socket.io.js"></script>
	<script src="script.js"></script>
</body>
</html>
